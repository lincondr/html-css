<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        .botoes {
            display: block;
            margin: 10px auto 0px auto;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Formulario</h1>
    
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Seleçao de cor</legend>
            <p>
                <label for="icol">Cor:</label>
                <input type="color" name="cor" id="icor">
            </p>
        </fieldset>
        
        <fieldset>
            <legend>Barra de Satisfação</legend>
            <p>
                <label for="inivel">Nivel de Satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="4">
            </p>
        </fieldset>
        <fieldset>
            <legend>Envio de arquivo</legend>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </fieldset>
        <!-- Elementos que passam de 3.000 bytes- usar o metodo POST -->

        <input type="submit" value="Enviar" class="botoes">
        <input type="reset" value="Limpar" class="botoes">
    </form>
</body>
</html>
