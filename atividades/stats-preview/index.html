<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <main id="container">
      <div class="main-image"></div>

    <section class="content-section">
      <h1 class="section-title">Get <strong class="standout">insights</strong> that <br> help your business <br> grow.</h1>
      <p class="section-main-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="category-box">
        <div class="information">
          <p class="amount">10k+</p>
          <p class="category">companies</p>
        </div>
        <div class="information">
          <p class="amount">314</p>
          <p class="category">templates</p>
        </div>
        <div class="information">
          <p class="amount">12M+</p>
          <p class="category">queries</p>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer">
    <div class="attribution">
      <p class="links">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      </p>
      <p class="links">
        Coded by <a href="https://github.com/lincondr">Lincon.</a>
      </p>
    </div>
  </footer>
</body>

</html>
