<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="estilos/styles.css">

</head>

<body>

  <main id="container">
    <section id="result-screen">
      <h1 id="your-result">Your Result</h1>
      <div id="score">
          <div id="final-value">76</div>
          <div id="max-value">of 100</div>
      </div>
      <div id="message-box">
        <h2 id="result-message-h2">Great</h2>
        <p id="result-message-p">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section>
      <h1 id="summary">Summary</h1>
      <div class="category">
        Reaction
        80 / 100
      </div>
      <div  class="category">
        Memory
        92 / 100
      </div>
      <div  class="category">
        Verbal
        61 / 100
      </div>
      <div  class="category">
        Visual
        72 / 100
      </div>
      <a href="#" id="button">Continue</a>
    </section>
  </main>

  <footer id="footer-attribution">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
