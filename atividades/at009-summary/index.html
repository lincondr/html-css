<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="estilos/styles.css">

</head>

<body>

  <main id="container">
    <section id="result-screen">
      <h1 id="your-result">Your Result</h1>
      <div id="score">
        <div id="final-value">76</div>
        <div id="max-value">of 100</div>
      </div>
      <div id="message-box">
        <h2 id="result-message-h2">Great</h2>
        <p id="result-message-p">You scored higher than 65% of the <br> people who have taken these tests.</p>
      </div>
    </section>
    <section id="summary-section">

      <div id="tier-box">
        <h1 id="summary">Summary</h1>
        <div class="category" id="category-1">
          <p class="ctitle"><img src="images/icon-reaction.svg">Reaction</p>
          <p class="num"><strong>80</strong> / 100</p>
        </div>
        <div class="category" id="category-2">
          <p class="ctitle"><img src="images/icon-memory.svg">Memory</p>
          <p class="num"><strong>92</strong> / 100</p>
        </div>
        <div class="category" id="category-3">
          <p class="ctitle"><img src="images/icon-verbal.svg">Verbal</p>
          <p class="num"><strong>61</strong> / 100</p>
        </div>
        <div class="category" id="category-4">
          <p class="ctitle"><img src="images/icon-visual.svg">Visual</p>
          <p class="num"><strong>72</strong> / 100</p>
        </div>

        <div id="button" class="category">
          <a href="#">Continue</a>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer-attribution">
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="https://github.com/lincondr">Lincon</a>.</p> 
    </div>
  </footer>
</body>

</html>
