<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css"> 
</head>

<body>
    <header>
        <h1>Formularios com Media Query</h1>
        <p>Voce pode acessar outros formularios clicando <a href="" target="_self">aqui</a></p>
    </header>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="questoes">
                <label for="inomeu">Nome de Usuario:</label>
                <input type="text" name="nomeu" id="inomeu" required placeholder="Insira seu nome" minlength="5"
                    maxlength="20">
            </div class="questoes">
            <div>
                <label for="iseuemail">Email:</label>
                <input type="email" name="seuemail" id="iseuemail" required placeholder="email">
            </div>
            <div class="questoes">
                <label for="isuaidade">Sua Idade:</label>
                <input type="range" name="seuidade" id="isuaidade" required min="17" max="100"
                    oninput="hoay.innerHTML = Number(isuaidade.value)">
                <output id="hoay"></output>
            </div>
        </fieldset>
        <fieldset>
            <legend>Materias preferidas</legend>

            <div class="questoes">
                <input type="checkbox" name="materia" id="imat" value="Matematica"> <label for="imat">Matematica</label>
            </div>
            <div class="questoes">
                <input type="checkbox" name="materia" id="iing" value="Ingles" checked> <label for="iing">Ingles</label>
            </div>
            <div class="questoes">
                <input type="checkbox" name="materia" id="iport" value="Portugues"> <label for="iport">Portugues</label>
            </div>

        </fieldset>
        <fieldset>
            <legend>Curso de interesse</legend>
            <div class="questoes">
                <input type="radio" name="curso" id="ipgm" value="Programaçao" checked> <label
                    for="ipgm">Programaçao</label>
            </div>
            <div>
                <input type="radio" name="curso" id="ien" value="Ingles"> <label for="ien">Ingles</label>
            </div>
            <div class="questoes"> 
                <input type="radio" name="curso" id="idgn" value="Designer Grafico"> <label for="idgn">Designer
                    Grafico</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Areas de Trabalho</legend>
            <div class="questoes">
                <input type="text" name="area" id="iarea" list="ijob" required placeholder="Area desejada">
                <datalist id="ijob">
                    <option value="Dev Frontend"></option>
                    <option value="Dev Backend"></option>
                    <option value="Diretor de T.I"></option>
                </datalist>
            </div>
            <div class="questoes"> 
                <label for="irenda">Renda desejada</label>
                <select name="renda" id="irenda">
                    <option value="10.000$">R$2.000</option>
                    <option value="10.000$" selected>R$5.000</option>
                    <option value="10.000$">R$8.000</option>
                </select>
            </div>
        </fieldset>

        <div id="interacoes">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>

</html>
