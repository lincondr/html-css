<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Formularios com Media Query</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inomeu">Nome de Usuario:</label>
                <input type="text" name="nomeu" id="inomeu" required placeholder="Insira seu nome" minlength="5" maxlength="20">
            </div>
            <div>
                <label for="iseuemail">Email:</label>
                <input type="email" name="seuemail" id="iseuemail" required>
            </div>
            <div>
                <label for="isuaidade">Sua Idade:</label>
                <input type="range" name="seuidade" id="isuaidade" required min="17" max="100" oninput="hoay.innerHTML = Number(isuaidade.value)">
                <output id="hoay"></output>
            </div>
        </fieldset>
        <fieldset>
            <legend>Materias preferidas</legend>
            <div>
                <input type="checkbox" name="materia" id="imat" value="Matematica"> <label for="imat">Matematica</label>
                <input type="checkbox" name="materia" id="iing" value="Ingles" checked> <label for="iing">Ingles</label>
                <input type="checkbox" name="materia" id="iport" value="Portugues"> <label for="iport">Portugues</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Curso de interesse</legend>
            <div>
                <input type="radio" name="curso" id="ipgm" value="Programaçao" checked> <label for="ipgm">Programaçao</label>
                <input type="radio" name="curso" id="ien" value="Ingles"> <label for="ien">Ingles</label>
            </div>
        </fieldset>


        <div id="interacoes">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
