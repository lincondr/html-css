<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="é utilizado a tag &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Usamos a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usamos a tag &lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li><abbr title="Usamos a tag &lt;code&gt;">Codigo-fonte</abbr></li>
        <li><abbr title="usamos &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="usamos &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
